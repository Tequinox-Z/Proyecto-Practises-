<div class="container">
    <div class="card m-5 p-3">
        <div class="card-body">
            <table class="table table-bordered table-striped table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                <thead>
                <tr>
                    <th>Identificador</th>
                    <th>Fecha</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let enrollment of enrollments">
                    <td>{{ enrollment.id }}</td>
                    <td>{{ enrollment.date }}</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
