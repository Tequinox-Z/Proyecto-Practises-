<h1 class="title">Nueva persona</h1>

<form [formGroup]="form" (submit)="send()">

    <!-- Foto

    <div>
        <label for="photo">Imagen</label>
        <input type="file" id="photo" formControlName="photo" (change)="">
    </div>

     -->

     
    <!-- Nombre -->

    <div>
        <label for="name">Nombre</label>
        <input type="text" id="name" formControlName="name">
    </div>

    <!-- Fecha de nacimiento -->

    <div>
        <label for="birthDate">Fecha de nacimiento</label>
        <input type="date" id="birthDate" formControlName="birthDate">
    </div>

    <!-- DNI -->

    <div>
        <label for="dni">Dni</label>
        <input type="text" id="dni" formControlName="dni">
    </div>

    <!-- Apellidos -->

        <div>
            <label for="lastName">Apellidos</label>
            <input type="text" id="lastName" formControlName="lastName">
        </div>

        <!--
        <p *ngIf="!(form.get('lastname')?.pristine) && form.get('lastname')?.hasError('required')">F</p>

        -->

    <!-- Telefono -->

        <div>
            <label for="telefone">Teléfono</label>
            <input type="tel" id="telefone" formControlName="telefone">
        </div>

    <!-- Correo -->

    <div>
        <label for="email">Correo</label>
        <input type="email" id="email" formControlName="email">
    </div>

    <!-- Direccion -->

    <div>
        <label for="address">Dirección</label>
        <input type="text" id="address" formControlName="address">
    </div>

    <!-- Contraseña -->

    <div>
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password">
    </div>

    <!-- Rol -->

        <div>
            <label for="rol">Rol</label>
            <select name="rol" id="rol"  formControlName="rol">
                <option value="ROLE_STUDENT" [defaultSelected]="true">Estudiante</option>
                <option value="ROLE_TEACHER">Profesor</option>
                <option value="ROLE_ADMIN">Administrador</option>
            </select>   
        </div>

    <!-- Envío -->

    <input type="submit" value="Crear" [disabled]="form.invalid">
</form>
