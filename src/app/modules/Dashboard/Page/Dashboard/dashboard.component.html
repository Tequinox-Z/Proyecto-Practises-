<div id="container-main" *ngIf="userService.getPerson() != null">
    <div id="navigator">
        <img (click)="showActions = !showActions" id="menu" src="assets/img/menu.png">
        <p>{{ this.dashboardService.getTitle() }}</p>

        <div id="user-zone">
            <img (click)="menu = !menu" src="{{ (userService.getPerson() && userService.getPerson()?.image) ? userService.getPerson()!.image : 'assets/img/not_image.png' }}" title="{{ (userService.getPerson()) ? userService.getPerson()!.name : '' }} {{ (userService.getPerson()) ? userService.getPerson()!.lastName : '' }}">
        </div>
    </div>
    <div id="view">
        <div id="menu-zone" *ngIf="showActions">
            <div *ngIf="this.userService.getPerson()!.rol + '' == 'ROLE_ADMIN'">
                <div class="option" routerLink="/dashboard/center/my-center" routerLinkActive="activated">
                    <img src="assets/img/school-icon.png">
                </div>
                <div class="option" routerLink="/dashboard/center/centers" routerLinkActive="activated">
                    <img src="assets/img/find-icon.svg">
                </div>
            </div>

            <!-- <div *ngIf="rol == 'ROLE_STUDENT'">
                
            </div>
            <div *ngIf="rol == 'ROLE_TEACHER'">
                
            </div>
            <div *ngIf="rol == 'ROLE_LABOR_TUTOR'">
                
            </div> -->
        </div>
        <div id="content" (click)="menu = false; showActions = false">
            <div id="router">
                <router-outlet (notification)="showMessage($event)"></router-outlet>
            </div>
        </div>
    </div>
</div>

<app-menu *ngIf="menu"></app-menu>
