        <img src="{{ this.business.image }}">
        <app-file-upload (fileName)="changeImage($event)" id="fileUpload"></app-file-upload>
    </div>
    <div id="contentEditBusiness">
        <p>{{ this.business.name }} <img class="editIcon" (click)="editName()" src="assets/img/edit.png"> </p>
        <p>Pueden matricularse este aÃ±o {{ this.business.numberOfStudents }} estudiantes <img class="editIcon" (click)="editNumberOfStudents()" src="assets/img/edit.png"></p>
    </div>
</div>
